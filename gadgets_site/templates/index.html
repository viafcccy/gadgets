<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Gadgets Yard</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap-5.1.3-dist/css/bootstrap.css" />
    <script type="text/javascript" src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-color: blanchedalmond;
        }
        .header {
            border-top: solid 3px black ;
        }
        .meau {
            border-top: solid 3px orange;
            background-color: black;
        }
        .row div {
            border: solid 2px red;
        }
        @media (min-width: 768px){
            .container {
                max-width: 1800px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo和Slogan -->
    <div class="header">
        <div class="container" style="border: solid 2px red">
            <div class="row">
                <div class="col-5" style="padding-top: 10px;"><img src="/img/logo.jpg" width="230px" /></div>
                <div class="col-7" style="padding-top: 10px;">
                    <div class="col-12 d-none d-sm-block" style="text-align: right; border: solid 2px blue; padding-top: 20px;">
                        <h2>just for fun.</h2>
                    </div>
                    <div class="col-12" style="text-align: right; border: solid 2px blue; padding-top: 20px;">
                        <h2>blogs</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="meau">
        <div class="container" style="border: solid 2px red">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                    </ul>
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- 响应式布局 -->
    <div class="container">
        <div class="row">
            <!-- 文章略缩展示 -->
            <div class="col-sm-9 col-12" style="border: none; padding: 0px;">
                <div class="col-12" style="height: 400px;">0</div>
                <div class="col-12" style="height: 200px;">1</div>
                <div class="col-12" style="height: 200px;">2</div>
                <div class="col-12" style="height: 200px;">3</div>
                <div class="col-12" style="height: 200px;">4</div>
                <div class="col-12" style="height: 200px;">5</div>
            </div>
            <!-- 侧边栏 -->
            <div class="col-sm-3 col-12" style="border: none; padding-right: 0px;">
                <div class="col-12" style="height: 50px;">0</div>
                <div class="col-12" style="height: 400px;">1</div>
                <div class="col-12" style="height: 400px;">2</div>
                <div class="col-12" style="height: 400px;">3</div>
            </div>
        </div>
    </div>
    <!-- 主页尾部 -->
    <div class="container-fluid" style="height: 100px; border: solid 2px red;"></div>
</body>
</html>
