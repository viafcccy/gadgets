<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Gadgets Yard</title>
        <link rel="stylesheet" type="text/css" href="/bootstrap-5.1.3-dist/css/bootstrap.css" />
        <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
        <script type="text/javascript" src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">账号</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <!-- 账号选项卡 -->
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">登录</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">注册</button>
                            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">找回密码</button>
                            </div>
                        </nav>

                        <!-- 绘制选项卡 -->
                        <div class="tab-content" id="nav-tabContent">
                            <!-- 登录 -->
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                                <form>
                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginname" class="col-4">登录邮箱：</label>
                                        <input type="text" name="loginname" id="loginname" class="form-group col-7" placeholder="请输入你的邮箱地址" />
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginpwd" class="col-4">登录密码：</label>
                                        <input type="password" name="loginpwd" id="loginpwd" class="form-group col-7" placeholder="请输入你的密码" />
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="logincode" class="col-4">验证码：</label>
                                        <input type="text" name="logincode" id="logincode" class="form-group col-5" placeholder="请输入你的验证码" />
                                        <img src="/vcode" id="loginvcode" class="col-3" style="text-align: right;"/>
                                    </div>
                                </form>
                                
                                <div class="modal-footer">
                                    <div class="row" style="padding: 0px;">
                                        <div class="col-6" style="border: solid red 2px;">
                                            密码请大于8位数，且同时有英文和数字！
                                        </div>
                                        <div class="col-6" style="text-align: right">
                                            <button type="button" class="btn btn-primary" onclick="alter">登录</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 注册 -->
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <form>
                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginname" class="col-4">登录邮箱：</label>
                                        <input type="text" name="loginname" id="loginname" class="form-group col-7" placeholder="请输入你的邮箱地址" />
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginpwd" class="col-4">登录密码：</label>
                                        <input type="password" name="loginpwd" id="loginpwd" class="form-group col-7" placeholder="请输入你的密码" />
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginpwd" class="col-4">重复密码：</label>
                                        <input type="password" name="loginpwd" id="loginpwd" class="form-group col-7" placeholder="重复你的密码" />
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginpwd" class="col-4">邮箱验证码：</label>
                                        <input type="text" name="login-mail-code" id="loginpwd" class="form-group col-4" placeholder="请输入邮箱验证码" />
                                        <button type="button" class="btn btn-primary col-2" style="margin-left: 20px;" onclick="">发送</button>
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="logincode" class="col-4">验证码：</label>
                                        <input type="text" name="login-vcode" id="logincode" class="form-group col-4" placeholder="请输入验证码" />
                                        <img src="/vcode" id="login-vcode-img" class="col-3" style="margin-left: 20px;"/>
                                    </div>
                                </form>

                                <div class="modal-footer">
                                    <div class="row" style="padding: 0px;">
                                        <div class="col-6" style="border: solid red 2px;">
                                            请牢记注册邮箱，便于登录与找回密码！
                                        </div>
                                        <div class="col-6" style="text-align: right">
                                            <button type="button" class="btn btn-primary" onclick="alter">登录</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 找回密码 -->
                            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">

                                <form>
                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginname" class="col-4">登录邮箱：</label>
                                        <input type="text" name="loginname" id="loginname" class="form-group col-7" placeholder="请输入你的邮箱地址" />
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginpwd" class="col-4">新的密码：</label>
                                        <input type="password" name="loginpwd" id="loginpwd" class="form-group col-7" placeholder="请输入新的密码" />
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginpwd" class="col-4">重复密码：</label>
                                        <input type="password" name="loginpwd" id="loginpwd" class="form-group col-7" placeholder="重复新的密码" />
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="loginpwd" class="col-4">邮箱验证码：</label>
                                        <input type="text" name="login-mail-code" id="loginpwd" class="form-group col-4" placeholder="请输入邮箱验证码" />
                                        <button type="button" class="btn btn-primary col-2" style="margin-left: 20px;" onclick="">发送</button>
                                    </div>

                                    <div class="form-group row logintext" style="margin: 30px 0px;">
                                        <label for="logincode" class="col-4">验证码：</label>
                                        <input type="text" name="login-vcode" id="logincode" class="form-group col-4" placeholder="请输入验证码" />
                                        <img src="/vcode" id="login-vcode-img" class="col-3" style="margin-left: 20px;"/>
                                    </div>
                                </form>

                                <div class="modal-footer">
                                    <div class="row" style="padding: 0px;">
                                        <div class="col-6" style="border: solid red 2px;">
                                            请使用注册邮箱，发送验证码找回密码！
                                        </div>
                                        <div class="col-6" style="text-align: right">
                                            <button type="button" class="btn btn-primary" onclick="alter">登录</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
